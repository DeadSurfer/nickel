path: ".."

define: ssl

@if windows:
  out: "vkbot.win64.exe"

@if linux:
  out: "vkbot.linux64.exe"

@if release and not windows:
  opt:speed
  gcc.options.always = "-O3 -fno-strict-aliasing"
  gcc.options.size = "-Os"
  gcc.options.debug = "-g3 -O0"
  
  passC:"-ffunction-sections -fdata-sections -flto -Ofast"
  passL:"-Wl,--gc-sections -flto"
@end